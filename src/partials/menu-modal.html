<div class="backdrop-order is-hidden" data-modal>
  <div class="order-modal">
    <button class="order-modal__btn" type="button" data-modal-close>
      <svg class="order-modal__icon" width="11" height="11">
        <use href="./images/icons.svg#burg-close"></use>
      </svg>
    </button>
    <form class="order-form">
      <strong class="order-form__title">Order form</strong>
      <div class="order-form__group" role="group">
        <label class="order-form__wrap">
          <span class="order-form__label">Name</span>
          <input
            class="order-form__input"
            type="text"
            name="user-name"
            required
            placeholder="Your name"
          />
          <svg class="subscribe-form-icon" width="12" height="12">
            <use class="warning-icon" href="./images/icons.svg#input"></use>
          </svg>
          <span class="subscribe-form-error"
            >The name must be between 3 and 25 characters</span
          >
        </label>
        <label class="order-form__wrap">
          <span class="order-form__label">Phone number</span>
          <input
            class="order-form__input"
            type="tel"
            name="user-phone"
            required
            placeholder="+38(0_ _) _ _ _   _ _   _ _"
          />
          <svg class="subscribe-form-icon" width="12" height="12">
            <use class="warning-icon" href="./images/icons.svg#input"></use>
          </svg>
          <span class="subscribe-form-error"
            >This phone must be in the format 099 000 00 00</span
          >
        </label>
        <label class="order-form__wrap">
          <span class="order-form__label">E-mail</span>
          <input
            class="order-form__input"
            type="email"
            name="E-mail"
            required
            placeholder="example@gmail.com"
          />
          <svg class="subscribe-form-icon" width="12" height="12">
            <use class="warning-icon" href="./images/icons.svg#input"></use>
          </svg>
          <span class="subscribe-form-error"
            >Please enter a valid email address</span
          >
        </label>
      </div>
      <button class="order-btn" type="submit">Send</button>
    </form>
  </div>
</div>
